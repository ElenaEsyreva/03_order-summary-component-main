<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="container">
    <div class="card">
        <img class="music" src="./images/illustration-hero.svg">
        <p class="header">Order Summary</p>

        <p class="paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        <div class="price">
            <div class="cont">
                <div class="im">
                    <img src="./images/icon-music.svg">
                </div>
                <div class="pl">
                    <p class="ann">Annual Plan</p>
                    <p class="year">$59.99/year</p>
                </div>
            </div>
            <div class="change">
                <a href="#"> Change</a>
            </div>
        </div>
        <div class="bt">
            <button><a href="#">Proceed to Payment</a></button>
        </div>
        <div class="order">
            <a href="#"> Cancel Order</a>
        </div>
    </div>
</section>

</body>
</html>
